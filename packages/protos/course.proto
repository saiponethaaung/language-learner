syntax = "proto3";
package course;

import "common.proto";

option go_package = "github.com/saiponethaaung/language-learner/apps/api/course";

message CreateCourse {
    int32 targetLanguageID = 1;
    int32 sourceLanguageID = 2;
}

message UpdateCourse {
    int32 targetLanguageID = 1;
    int32 sourceLanguageID = 2;
    bool status = 3;
}

message CourseObject {
    int32 id = 1;
    int32 targetLanguageID = 2;
    int32 sourceLanguageID = 3;
    bool status = 4;
    string createdAt = 5;
    string updatedAt = 6;
}

service CourseService {
    rpc Create(CreateCourse) returns (CourseObject) {}
    rpc Get(common.IntIDRequest) returns (CourseObject) {}
    rpc GetAll(common.EmptyRequest) returns (CourseObject) {}
    rpc Update(UpdateCourse) returns (CourseObject) {}
    rpc Delete(common.IDRequest) returns (common.StatusResponse) {}
}
